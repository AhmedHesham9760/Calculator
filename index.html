<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./icons/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="./css/app3.css">
    <title>simple calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayArea">
            <div id="storedEnteredValues"></div>
            <div id="currentEnteredValues"></div>
        </div>
        <div class="userInterfaceArea">
            <ul id="userinterfacelist">
               
                <li id="clearAll"><button>C</button></li>
                <li id="precentage"><button><i class="fas fa-percent" ></i></button></li>
                <li id="backspace"><button><i class="fas fa-backspace"></i></button></li>

                <li id="oDivision/"><button><i class="fas fa-divide"></i></button></li>

                <li id="number7"><button>7</button></li>
                <li id="number8"><button>8</button></li>
                <li id="number9"><button>9</button></li>

                <li id="oTimes*"><button class="oTimes*"><i class="fas fa-times"></i></button></li>

                <li id="number4"><button>4</button></li>
                <li id="number5"><button>5</button></li>
                <li id="number6"><button>6</button></li>

                <li id="oMinus-"><button><i class="fas fa-minus"></i></button></i></li>

                <li id="number1"><button>1</button></li>
                <li id="number2"><button>2</button></li>
                <li id="number3"><button>3</button></li>

                <li id="oPlus+"><button><i class="fas fa-plus"></i></button></li>

                <li id="doubleZero"><button>00</button></li>
                <li id="number0"><button>0</button></li>
                <li id="dot."><button>.</button></li>


                <li id="equal"><button><i class="fas fa-equals"></i></button></li>
            </ul>
        </div>
        <div id ="virtualElment1"></div>
    </div>
    <script src="./js/app2.js"></script>
</body>
</html>
